<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Forest Game with Power-Ups and Moving Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        // Set canvas dimensions to match the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Background settings
        const backgroundImage = new Image();
        backgroundImage.src = 'forest.JPG';
        let backgroundX = 0;
        const backgroundSpeed = 2;

        // Player object representing the blue square
        let player = {
            x: 100, // Initial x position of the player
            y: canvas.height - 150, // Initial y position of the player (bottom of the screen)
            width: 50, // Width of the player
            height: 50, // Height of the player
            speed: 5, // Speed at which the player moves
            dx: 0, // Change in x position (movement direction)
            dy: 0, // Change in y position
            gravity: 1, // Gravity affecting the player
            jumpStrength: -15, // Strength of the jump
            onGround: true, // Check if the player is on the ground
            shielded: false // Check if the player has a shield power-up
        };

        let score = 0;
        let lives = 3;
        let obstacles = [];
        let powerUps = [];

        // Function to create an obstacle
        function createObstacle() {
            const size = Math.random() * 50 + 20; // Random size between 20 and 70
            const obstacle = {
                x: canvas.width, // Start at the right edge of the canvas
                y: canvas.height - size - 100, // Position near the bottom
                width: size,
                height: size,
                speed: 3 + score / 100 // Speed increases as score increases
            };
            obstacles.push(obstacle);
        }

        // Function to create a power-up
        function createPowerUp() {
            const size = 30;
            const type = Math.random() < 0.5 ? 'shield' : 'speed'; // Randomly choose between shield or speed boost
            const powerUp = {
                x: Math.random() * (canvas.width - size), // Random horizontal position
                y: Math.random() * (canvas.height - size - 100), // Random vertical position
                width: size,
                height: size,
                type: type
            };
            powerUps.push(powerUp);
        }

        // Function to draw the background
        function drawBackground() {
            ctx.drawImage(backgroundImage, backgroundX, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, backgroundX + canvas.width, 0, canvas.width, canvas.height);

            backgroundX -= backgroundSpeed;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }
        }

        // Function to draw the player on the canvas
        function drawPlayer() {
            ctx.fillStyle = player.shielded ? 'lightblue' : 'blue'; // Set player color based on shield status
            ctx.fillRect(player.x, player.y, player.width, player.height); // Draw the player as a rectangle
        }

        // Function to draw obstacles
        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Function to draw power-ups
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.type === 'shield' ? 'green' : 'yellow';
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            });
        }

        // Function to clear the canvas before each frame
        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Update function to continuously redraw the player, obstacles, power-ups, and handle movement
        function update() {
            clear(); // Clear the previous frame
            drawBackground(); // Draw the scrolling background
            drawPlayer(); // Draw the player in the new position
            drawObstacles(); // Draw all obstacles
            drawPowerUps(); // Draw all power-ups

            // Update player's position based on movement direction and gravity
            player.x += player.dx;
            player.y += player.dy;

            // Apply gravity if player is not on the ground
            if (!player.onGround) {
                player.dy += player.gravity;
            }

            // Prevent player from moving out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }

            // Update score as player moves to the right
            if (player.dx > 0) {
                score++;
            }

            // Display the updated score
            scoreElement.textContent = `Score: ${score}`;

            // Update obstacle positions
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacle.speed;

                // Remove obstacle if it goes off screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }

                // Check for collision with player
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    if (player.shielded) {
                        player.shielded = false; // Lose the shield if colliding with an obstacle
                    } else {
                        lives--;
                        livesElement.textContent = `Lives: ${lives}`;
                        if (lives <= 0) {
                            // End the game if there are no lives left
                            if (confirm('Game Over! Your score: ' + score + '\nDo you want to start over?')) {
                                resetGame();
                            }
                        } else {
                            // Remove the obstacle that caused the collision
                            obstacles.splice(index, 1);
                        }
                    }
                }
            });

            // Update power-up positions and check for collection
            powerUps.forEach((powerUp, index) => {
                if (
                    player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y
                ) {
                    if (powerUp.type === 'shield') {
                        player.shielded = true; // Activate shield power-up
                    } else if (powerUp.type === 'speed') {
                        player.speed *= 2; // Double the player's speed temporarily
                        setTimeout(() => player.speed /= 2, 5000); // Speed boost lasts for 5 seconds
                    }
                    powerUps.splice(index, 1); // Remove the collected power-up
                }
            });

            // Request the next animation frame to keep updating the game
            requestAnimationFrame(update);
        }

        // Function to move the player
        function movePlayer(e) {
            switch (e.key) {
                case 'ArrowRight':
                    player.dx = player.speed;
                    break;
                case 'ArrowLeft':
                    player.dx = -player.speed;
                    break;
                case 'ArrowUp':
                case ' ': // ArrowUp or Spacebar to jump
                    if (player.onGround) {
                        player.dy = player.jumpStrength;
                        player.onGround = false;
                    }
                    break;
                case 'ArrowDown':
                    player.dy = player.speed;
                    break;
            }
        }

        // Function to stop the player's movement
        function stopPlayer(e) {
            switch (e.key) {
                case 'ArrowRight':
                case 'ArrowLeft':
                    player.dx = 0;
                    break;
                case 'ArrowDown':
                    player.dy = 0;
                    break;
            }
        }

        // Event listener for keydown to handle player movement
        document.addEventListener('keydown', movePlayer);

        // Event listener for keyup to stop player movement
        document.addEventListener('keyup', stopPlayer);

        // Create obstacles at intervals
        setInterval(createObstacle, 2000); // Create a new obstacle every 2 seconds

        // Create power-ups at intervals
        setInterval(createPowerUp, 10000); // Create a new power-up every 10 seconds

        // Function to reset the game
        function resetGame() {
            player.x = 100;
            player.y = canvas.height - 150;
            player.dx = 0;
            player.dy = 0;
            player.onGround = true;
            player.shielded = false;
            score = 0;
            lives = 3;
            obstacles = [];
            powerUps = [];
            backgroundX = 0;
            update();
        }

        // Start the game update loop
        update();
    </script>
</body>
</html>
